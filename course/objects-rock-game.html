<!DOCTYPE html>
<html>
  <head>
    <style>
      .score{
        display: inline-block;
      }


    </style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <div>
      <button onclick="game('Rock');">Rock</button>
    <button onclick="game('Paper');">paper</button>
    <button onclick="game('Scissors');">Scissors</button>
    </div>
    <div>
      <button onclick="resetScore();">Reset Score</button>
    </div>
    

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
          wins: 0,
          losses: 0,
          ties: 0
        };
      console.log();
      function resetScore(){
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
      }
      function game(userMove){
        let randomNumber = Math.random();
        let computerMove = '';
        let result = '';

        if (randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'Rock';
        } else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove = 'Paper';
        } else{
          computerMove = 'Scissors';
        }

        if(computerMove === userMove){
          score.ties += 1;
          result = 'Tie.'
        } else if((userMove === 'Rock' && computerMove === 'Scissors') || (userMove === 'Paper' && computerMove === 'Rock') || (userMove === 'Scissors' && computerMove === 'Paper')){
          score.wins += 1;
          result = 'You win.'
        } else{
          score.losses += 1;
          result = 'You lose.'
        }
        localStorage.setItem('score', JSON.stringify(score));
        alert(`You picked ${userMove}. computer picked ${computerMove}: ${result}
Wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`);
      }

    </script>
  </body>
</html>
