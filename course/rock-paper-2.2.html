<!DOCTYPE html>
<html>
  <head>
    <style>
      .score{
        display: inline-block;
      }


    </style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <div>
      <button onclick="game('Rock'); display1(); display2(); display3();">Rock</button>
    <button onclick="game('Paper'); display1(); display2(); display3();">paper</button>
    <button onclick="game('Scissors'); display1(); display2(); display3();">Scissors</button>
    </div>
    <div>
      <p class="score">Wins: </p>
    <p class="score" id="output1"></p>
    <p class="score">Losses: </p>
    <p class="score" id="output2"></p>
    <p class="score">Ties: </p>
    <p class="score" id="output3"></p>
    </div>
    <div>
      <button onclick="resetScore(); display1(); display2(); display3();">Reset Score</button>
    </div>
    

    <script>
      let wins = 0;
      let losses = 0;
      let ties = 0;
      function resetScore(){
        wins = 0;
        losses = 0;
        ties = 0;
      }
      function display1(){
        return (document.getElementById("output1").innerHTML= wins);
      }
      function display2(){
        return (document.getElementById("output2").innerHTML= losses);
      }
      function display3(){
        return (document.getElementById("output3").innerHTML= ties);
      }
      function game(userMove){
        let randomNumber = Math.random();
        let computerMove = '';
        let result = '';

        if (randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'Rock';
        } else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove = 'Paper';
        } else{
          computerMove = 'Scissors';
        }

        if(computerMove === userMove){
          ties = ties +1;
          result = 'Tie.'
          alert(`You picked ${userMove}. computer picked ${computerMove}: ${result}`);
        } else if((userMove === 'Rock' && computerMove === 'Scissors') || (userMove === 'Paper' && computerMove === 'Rock') || (userMove === 'Scissors' && computerMove === 'Paper')){
          wins = wins +1;
          result = 'You win.'
          alert(`You picked ${userMove}. computer picked ${computerMove}: ${result}`);
        } else{
          losses = losses +1;
          result = 'You lose.'
          alert(`You picked ${userMove}. computer picked ${computerMove}: ${result}`);
        }
      }

    </script>
  </body>
</html>
