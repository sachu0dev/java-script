<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body style="padding-left: 20px">
    <p>Youtube subscribe Button</p>
    <button onclick="subscribe();" class="js-subscribe-button">
      Subscribe
    </button>

    <p>Amaon Shipping Calculator</p>
    <p>Orders under $40 = +$10 Shipping.</p>
    <p>Order over $40 = Free Shipping.</p>
    <input
      type="text"
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="handelCostKeyDown(event)"
    />
    <button
      onclick="
    calculateTotal();
    "
    >
      Calculate
    </button>
    <p class="total-cost"></p>
    <script src="javascript/dom-projects.js"></script>
  </body>
</html>
